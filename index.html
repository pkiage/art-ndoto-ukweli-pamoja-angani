<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/kelele.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Ndoto-Ukweli-Pamoja-Angani</title>
  </head>
  <body>
  <main class="Loop js-loop">
    <section class="ndoto">
      <div class="flex-container text">
        <div class="header">Ndoto</div>
        <div class="subheader">Dreams-Hopes-Goals</div>
      </div>
    </section>
    <section class="ukweli">
      <div class="flex-container text">
        <div class="header">Ukweli</div>
        <div class="subheader">Truth-Reality-Integrity</div>
      </div>
    </section>
    <section class="pamoja">
      <div class="flex-container text">
        <div class="header">Pamoja</div>
        <div class="subheader">Connect-Together-Cocreate</div>
      </div>
    </section>
    <section class="angani">
      <div class="flex-container text">
        <div class="header">Angani</div>
        <div class="subheader">Space-Stars-Beyond</div>
      </div>
      <div id="space">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
      </div>
    </section>

    <!--
    These blocks are the same as the first blocks to get that looping illusion going.
    You need to add clones to fill out a full viewport height.
    -->
    <section class="ndoto is-clone">
      <div class="flex-container text">
        <div class="header">Ndoto</div>
        <div class="subheader">Dreams-Hopes-Goals</div>
      </div>
    </section>
    <section class="ukweli is-clone">
      <div class="flex-container text">
        <div class="header">Ukweli</div>
        <div class="subheader">Truth & Reality</div>
      </div>
    </section>
  </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
